<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>头像上传</title>
<link rel="stylesheet" type="text/css"
	href="css/imgareaselect-animated.css" />
<script src="js/jquery-1.9.1.js"></script>	
<script src="js/jquery.imgareaselect.js"></script>	

<style type="text/css">
	#AreaPreviewImgBox{
		width: 100px;
		height: 100px;
		overflow: hidden;		
	}
	#previewImg{
		max-width: 200px;
		max-height: 200px;
	}
</style>
</head>
<body>
	<form action="upload.do"   method="post" enctype="multipart/form-data">
	
	<img id="previewImg"  >
	<div id="AreaPreviewImgBox">	
		<img id="AreaPreviewImg"   >
	</div>
		<br/>
	<input type="file"    name="head"   data-areaPreview="#AreaPreviewImg"	  data-preview="#previewImg" >
	<br/>
	<button type="submit">OK</button>
	</form>
</body>
</html>
